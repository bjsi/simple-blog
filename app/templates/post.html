<div class="card">
    <div class="card-body">
        <div>
            <h3 class="card-title"><a href="#">{{ post.title }}</a></h2>
        </div>
        <div>
            <h6 class="card-subtitle mb-2 text-muted">
                <i class="fa fa-user"></i> {{ post.author.name }} <i class="fa fa-calendar"></i> {{ post.created_at.strftime('%Y-%m-%d') }}
            </h6>
        </div>
        <hr>
        <p class="card-text">
            {{ post.content }}
        </p>
        <hr>
        <p><i class="fa fa-pencil-square-o"></i> Last Updated: {{ post.last_updated }}</p>
        <p>Discus goes here</p>
    </div>
</div>
